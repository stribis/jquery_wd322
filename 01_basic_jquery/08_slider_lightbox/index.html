<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script defer src="code.js"></script>
</head>
<body>
  <section class="gallery">
    <ul>
      <li data-id="1" class="thumb lighter">Slide 1</li>
      <li data-id="2" class="thumb ">Slide 2</li>
      <li data-id="3" class="thumb lighter">Slide 3</li>
      <li data-id="4" class="thumb ">Slide 4</li>
    </ul>
  </section>
  <section class="slider-container hidden">
    <div class="close">❌</div>
    <div class="slideshow">
      <div class="left">◀</div>
      <ul>
        <li data-id="1" class="slide lighter">Slide 1</li>
        <li data-id="2" class="foo slide">Slide 2</li>
        <li data-id="3" class="slide lighter">Slide 3</li>
        <li data-id="4" class="slide">Slide 4</li>
      </ul>
      <div class="right">▶</div>
      <div class="autoplay">
        <input type="checkbox" id="autoplay">
        <label for="autoplay">Autoplay</label>
      </div>
    </div>
  </section>
</body>
</html>
